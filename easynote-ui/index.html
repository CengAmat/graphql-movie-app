<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easynote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div class="container">
        <div class="header">
            <div class="logo">
                <h2 class="logo__title">easy note</h2>
            </div>

            <div class="header_menu">
                <div class="active">
                    notes
                </div>
                <div>
                    login
                </div>
                <div>
                    join
                </div>
            </div>
        </div>

        <div class="description">
            <p class="sub_header__desc">simple note taking app with React</p>
        </div>

        <div class="add-note">
            <input class="add-note__input" type="text" placeholder="add note" />
        </div>
        <div id="notes">
            <ul class="notes">
                <li>
                    <div class="title">Se7en</div>
                    <div class="date">
                        <span>Agustos 1, 2017</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="counter">2 note(s)</div>
    </div>
    <div class="remove" id="remove">
        <div class="remove__text">  Remove</div>
    </div>
</div>

</body>
</html>
